<script type="text/javascript">

const itens = [{
  nome: 'feijao',
  tipo: 'comestivel',
  valor: 900
}, {
  nome: 'detergente',
  tipo: 'limpeza',
  valor: 200
},{
  nome: 'arroz',
  tipo: 'comestivel',
  valor: 1000
}, {
  nome: 'sabao em po',
  tipo: 'limpeza',
  valor: 800
},]

const valorTotal = itens
	//filtra produtos escolhidos
    .filter(item => (item.tipo === 'comestivel'))
    	//aumento de 5%
    .map(obj => obj.valor *= 1.05)
    	//somatoria do total de valores
    .reduce((total, valorAtual) => total + valorAtual);

 console.log(valorTotal);
</script>
